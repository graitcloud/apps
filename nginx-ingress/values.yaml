controller:
  kind: DaemonSet
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  # Additional command line arguments to pass to Ingress-Nginx Controller
  # Enable SSL passthrough for applications that need to handle SSL termination themselves
  extraArgs:
    enable-ssl-passthrough: ""
  service:
    enabled: false
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi